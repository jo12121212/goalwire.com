<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: green;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: white;
            color: green;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size:500%"> Contact Us</h1>
        <a href="mailto:jrodrigue1166@mymail.lausd.net" class="contact-button">Email Joseph</a>
        <a href="mailto:rfregoso0003@mymail.lausd.net" class="contact-button">Email Rafael</a>
    </div>
      <h1>Ask a Question</h1>

    <form id="questionForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="question">Your Question:</label>
        <textarea id="question" name="question" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("questionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Fetch the name, email, and question values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const question = document.getElementById("question").value;

            // Simple email validation (you can improve this based on your requirements)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Invalid email address. Please enter a valid email.");
                return;
            }

            // You can perform additional actions here, such as sending the data to a server
            // For demonstration purposes, let's log the name, email, and question to the console
            console.log("Submitted Name:", name);
            console.log("Submitted Email:", email);
            console.log("Submitted Question:", question);

            // You can also reset the form if needed
            // event.target.reset();
        });
    </script>

</body>
</html>
