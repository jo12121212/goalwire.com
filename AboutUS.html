<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: green;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: white;
            color: green;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size:500%"> Contact Us</h1>
        <a href="mailto:jrodrigue1166@mymail.lausd.net" class="contact-button">Email Joseph</a>
        <a href="mailto:rfregoso0003@mymail.lausd.net" class="contact-button">Email Rafael</a>
    </div>
     <h1>Ask a Question</h1>

    <form id="questionForm">
        <label for="question">Your Question:</label>
        <input type="text" id="question" name="question" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("questionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Fetch the question value
            const question = document.getElementById("question").value;
            
            // You can perform additional actions here, such as sending the question to a server
            // For demonstration purposes, let's log the question to the console
            console.log("Submitted Question:", question);
            
            // You can also reset the form if needed
            // event.target.reset();
        });
    </script>

</body>
</html>
